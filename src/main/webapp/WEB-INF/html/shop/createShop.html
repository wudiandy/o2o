<html class="pixel-ratio-2 retina" lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>创建店铺</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <!-- Google Web Fonts -->

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page page-current">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">表单</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺名称</div>
                                <div class="item-input">
                                    <label>
                                        <input id="shopName" type="text" placeholder="商铺名称">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺分类</div>
                                <div class="item-input">
                                    <label>
                                        <select id="shopKind"></select>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">所属区域</div>
                                <div class="item-input">
                                    <label>
                                        <select id="area"></select>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">详细地址</div>
                                <div class="item-input">
                                    <label>
                                        <input id="address" type="text" placeholder="详细地址">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input id="img" type="file">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店铺简介</div>
                                <div class="item-input">
                                    <label>
                                        <textarea id="description"></textarea>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <label>
                                        <input id="inputCode" type="text" placeholder="验证码">
                                    </label>
                                </div>
                                <div class="item-input">
                                    <img id="verificationCode" src="../kaptcha" alt="验证码" title="验证码"
                                         onclick="changeVerificationCode(this)">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div id="back" class="col-50"><a href="#" class="button button-big button-fill button-danger">返回</a></div>
                    <div id="submit" class="col-50"><a href="#" class="button button-big button-fill button-success">创建</a></div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js" charset="UTF-8"></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script>
        (function () {
            const hm = document.createElement("script");
            hm.src = "http://hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            const s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script type="text/javascript" src="../resources/js/common/common.js" charset="UTF-8"></script>
    <script charset="UTF-8" src="../resources/js/shop/shopManagement.js" type="text/javascript"></script>
</div>
</body>
</html>
