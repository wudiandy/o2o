<html class="pixel-ratio-2 retina" lang="zh">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>更新店铺信息</title>
    <meta content="更新店铺信息" name="description">
    <meta content="吴笛" name="author">
    <meta content="initial-scale=1, maximum-scale=1" name="viewport">
    <link href="/favicon.ico" rel="shortcut icon">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

    <!-- Google Web Fonts -->

    <link href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css" rel="stylesheet">
</head>
<body>
<div class="page-group">
    <div class="page page-current" id="page-label-input">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">表单</h1>
        </header>
        <div class="content native-scroll">
            <div class="list-block">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺名称</div>
                                <div class="item-input">
                                    <label>
                                        <input id="shopName" placeholder="商铺名称" type="text">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商铺分类</div>
                                <div class="item-input">
                                    <label>
                                        <select id="shopKind"></select>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">所属区域</div>
                                <div class="item-input">
                                    <label>
                                        <select id="area"></select>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">详细地址</div>
                                <div class="item-input">
                                    <label>
                                        <input id="address" placeholder="详细地址" type="text">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <label>
                                        <input id="phone" placeholder="联系电话" type="text">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input id="img" type="file">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">店铺简介</div>
                                <div class="item-input">
                                    <label>
                                        <textarea id="description"></textarea>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <div class="item-input">
                                    <label>
                                        <input id="inputCode" placeholder="验证码" type="text">
                                    </label>
                                </div>
                                <div class="item-input">
                                    <img alt="验证码" id="verificationCode" onclick="changeVerificationCode(this)"
                                         src="../kaptcha"
                                         title="验证码">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50" id="back"><a class="button button-big button-fill button-danger" href="#">返回</a>
                    </div>
                    <div class="col-50" id="submit"><a class="button button-big button-fill" href="#">更改</a></div>
                </div>
            </div>
        </div>
    </div>
    <script charset='utf-8' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' type='text/javascript'></script>
    <script charset="UTF-8" src="http://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script charset='utf-8' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' type='text/javascript'></script>
    <script>
        (function () {
            const hm = document.createElement("script");
            hm.src = "http://hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
            const s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
    <script charset="UTF-8" src="../resources/js/common/common.js" type="text/javascript"></script>
    <script charset="UTF-8" src="../resources/js/shop/updateShop.js" type="text/javascript"></script>
</div>
</body>
</html>
